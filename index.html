<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date with Riddle Rosehearts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="background">
      <!-- Background image placeholder, you can replace it with an actual image file URL -->
    </div>

    <!-- Love meter -->
    <div id="love-meter">
      <p>Love Meter</p>
      <div id="meter-fill" style="width: 0%;">0%</div>
    </div>

    <!-- Dialogue box with choices and text -->
    <div id="dialogue-box">
      <p id="dialogue-text">Your date with Riddle Rosehearts begins. Where do you want to go?</p>
      <div id="choices">
        <!-- Choices will be dynamically created here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
